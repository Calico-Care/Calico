# Auto-label PRs based on files changed

'📱 app':
  - changed-files:
    - any-glob-to-any-file: 'app/**/*'

'🎨 ui':
  - changed-files:
    - any-glob-to-any-file: 'components/**/*'
    - any-glob-to-any-file: 'theme/**/*'

'🔧 config':
  - changed-files:
    - any-glob-to-any-file: '*.json'
    - any-glob-to-any-file: '*.config.*'
    - any-glob-to-any-file: 'eas.json'

'📝 docs':
  - changed-files:
    - any-glob-to-any-file: '*.md'
    - any-glob-to-any-file: 'docs/**/*'

'🔌 api':
  - changed-files:
    - any-glob-to-any-file: 'api/**/*'

'🧪 testing':
  - changed-files:
    - any-glob-to-any-file: '.maestro/**/*'
    - any-glob-to-any-file: '**/*.test.*'

'🔐 security':
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/security.yml'

'🚀 ci/cd':
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**/*'
    - any-glob-to-any-file: '.husky/**/*'

'📦 dependencies':
  - changed-files:
    - any-glob-to-any-file: 'package.json'
    - any-glob-to-any-file: 'bun.lock'

'🌍 i18n':
  - changed-files:
    - any-glob-to-any-file: 'locales/**/*'
    - any-glob-to-any-file: 'lib/i18n.ts'

