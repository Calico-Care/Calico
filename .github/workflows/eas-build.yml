name: EAS Build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: preview
      platform:
        description: 'Platform to build for'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: all

jobs:
  build:
    name: Build on EAS
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      SENTRY_URL: ${{ vars.SENTRY_URL || 'https://sentry.io/' }}
      SENTRY_RELEASE: calico@${{ github.sha }}
      SENTRY_DIST: ${{ github.sha }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with EAS
        run: |
          if [ "${{ github.event.inputs.platform }}" = "all" ]; then
            eas build --profile ${{ github.event.inputs.profile }} --non-interactive
          else
            eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
          fi
